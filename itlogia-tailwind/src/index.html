    <div id="overlay" class="fixed inset-0 bg-black/50 z-9 hidden"></div>
    <main class="flex grow flex-col w-full overflow-y-auto bg-(--chat-main-color)">
        <div id="chat"
             class="flex flex-1 flex-col w-auto mx-5 p-5 overflow-y-scroll gray-custom-scrollbar text-base text-white md:w-2xl md:mx-auto">
        </div>
        <div class="w-full mx-auto pb-5 px-5 md:w-2xl md:px-0">
            <div class="flex items-end rounded-3xl p-2 pl-4 bg-(--chat-user-message-color)">
                <span class="peer relative w-full max-h-30 min-h-[27px] mr-1 pr-3
                            overflow-y-auto gray-custom-scrollbar
                            text-white focus:outline-none
                            before:absolute before:hidden
                            before:content-[attr(data-placeholder)]
                            before:text-neutral-500 empty:before:block
                            "
                      contenteditable="plaintext-only"
                      data-placeholder="Спросите что-нибудь..."
                      id="write-to-chat"></span>
                <button class="rounded-full p-1 bg-white hover:cursor-pointer peer-empty:bg-neutral-700" id="send-message">
                    <svg width="11" height="13" viewBox="0 0 11 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 2V11.5" stroke="#2E2E2E" stroke-width="2" stroke-linecap="round"/>
                        <path d="M1.5 5.5L5.5 1.5L9.5 5.5" stroke="#2E2E2E" stroke-width="2" stroke-linecap="round"
